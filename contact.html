<!DOCTYPE html>
<html>

<head>
  <title>Contact us</title>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scale=1">
    <link rel="stylesheet" type= "text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>
  .jumbotron{
    background-image:url(images/header.jpg);
    background-size: cover;
    height: 300px;
    }
</style>

<body>


<div class="container">
    <div class="page-header">
    <h1>London Photography</h1>
  </div>

  <div class="jumbotron">
    <p>
      <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn btn-default"><a href="index22.html">Home</button></a>
        <button type="button" class="btn btn-default"><a href="about.html">About us</button></a>
        <button type="button" class="btn btn-default"><a href="#">Photo Map</button></a>
        <button type="button" class="btn btn-default"><a href="contact.html">Contact us</button></a>
      </div>
    </p>
  </div>
</div>

<div>
  <h2>Contact us</h2>
</div>

<div class="col-xs-12">
      <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="Emailaddress" placeholder="Enter your email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="Textarea">Your message</label>
        <textarea class="form-control" id="Yourmessage" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="InputFile">Upload</label>
        <input type="file" class="custom-file-input" id="Upload">
        <small id="fileHelp" class="form-text text-muted">Feel free to upload your own photo.</small>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
